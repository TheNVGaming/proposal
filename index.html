<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Mrigakshi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffdde1;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
        }
        .hidden-message {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: #d63384;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 500px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            background: #ff758c;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5277;
        }
        .floating-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .emoji {
            position: absolute;
            font-size: 28px;
            animation: floatDown 10s linear forwards;
        }
        @keyframes floatDown {
            0% { transform: translateY(-100vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 1; }
        }
        .music {
            display: none;
        }
    </style>
</head>
<body>
    <audio class="music" id="bg-music" loop>
        <source src="good_for_you.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <button id="proposal-btn" onclick="showMessage()">Click to Propose üíñ</button>
        <div class="hidden-message" id="message">
            Dear Mrigakshi,<br><br>
            From the moment you walked into my life, everything became brighter and more beautiful. 
            You are my happiness, my peace, and my greatest blessing.<br><br>
            You're my sweetest addiction.<br><br>
            I promise to love you and care for you. <br><br>
            ‚ù§Ô∏è I Love You ‚ù§Ô∏è
        </div>
        <div class="floating-emojis" id="emojis"></div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('proposal-btn').style.display = 'none';
            createEmojis();
            playMusic();
        }
        
        function playMusic() {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.5;
            audio.play().catch(error => console.log("Autoplay blocked:", error));
        }
        
        function createEmojis() {
            const emojiContainer = document.getElementById('emojis');
            const emojis = ['‚ù§Ô∏è', 'üéà', 'üíñ', 'üéâ', 'üíï'];
            for (let i = 0; i < 50; i++) {
                let emoji = document.createElement('div');
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = '-10vh';
                emoji.style.animationDuration = '10s';
                emojiContainer.appendChild(emoji);
            }
        }
    </script>
</body>
</html>
